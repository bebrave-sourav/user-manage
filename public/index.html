<body>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="b1"
    onclick="readUsers_demo()">
    Let's start
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="width: 700px;">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">User Information</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="scrollbar scrollbar-success" style="float: left; width: 48%; ">
            <table class="force-overflow" id="ta" style="width: 95%;">

            </table>
          </div>
          <div style="float: left; width: 45%;">
            <div class="input-group">
              <div class="form-outline autocomplete" style="width: 70%; ">
                <!-- <label class="form-label" for="form1">Search</label> -->
                <input type="search" id="form1" class="form-control" placeholder="search user" style="height: 37px;" />
              </div>
              <but bvton type="button" class="btn btn-primary" style="height: 37px;width: 30%;"
                onclick="readUser(document.getElementById('form1').value.split(' ')[2])">
                <i class="fas fa-search"></i>
                </button>
            </div>

            <edit-user></edit-user>

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  </script>
